  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      background: radial-gradient(circle at top left, #0f0f2d, #000);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 238, 0.2);
      animation: float 12s infinite ease-in-out;
      z-index: 0;
    }
    .shape:nth-child(1) { width: 120px; height: 120px; top: 15%; left: 20%; animation-delay: 0s; }
    .shape:nth-child(2) { width: 200px; height: 200px; bottom: 20%; right: 15%; background: rgba(122,0,255,0.2); animation-delay: 3s; }
    .shape:nth-child(3) { width: 80px; height: 80px; bottom: 10%; left: 30%; background: rgba(0,198,255,0.25); animation-delay: 6s; }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }

    .sidebar {
      width: 220px;
      background: rgba(10, 10, 30, 0.9);
      padding: 25px 20px;
      box-shadow: 2px 0 20px rgba(0, 200, 255, 0.2);
      backdrop-filter: blur(10px);
      height: 100vh;
      z-index: 2;
    }
    .sidebar .logo {
      font-size: 26px;
      color: #00ffee;
      margin-bottom: 40px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffee;
    }
    .sidebar nav ul {
      list-style: none;
    }
    .sidebar nav ul li {
      margin-bottom: 25px;
    }
    .sidebar nav ul li a {
      text-decoration: none;
      color: #bbb;
      font-size: 16px;
      transition: color 0.3s, transform 0.3s;
      display: flex;
      align-items: center;
    }
    .sidebar nav ul li a i {
      margin-right: 10px;
      color: #00ffee;
    }
    .sidebar nav ul li a:hover,
    .sidebar nav ul li a.active {
      color: #00ffee;
      transform: translateX(6px);
    }

    .main-wrapper {
      flex: 1;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 40px;
    }

    .home-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 50px;
      width: 100%;
      max-width: 1000px;
    }

    .text-section h1 {
      font-size: 48px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00ffee, #7a00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }
    .text-section h2 {
      font-size: 24px;
      color: #00c6ff;
      margin-bottom: 20px;
      height: 30px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00ffee;
      animation: typing 6s steps(30, end) infinite, blink 0.7s infinite;
    }
    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffee; }
      to { text-shadow: 0 0 25px #7a00ff; }
    }

    .text-section p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
      max-width: 400px;
    }

    .btn-home {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(135deg, #00ffee, #7a00ff);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 600;
      box-shadow: 0 0 15px #00ffee;
      transition: transform 0.3s ease, box-shadow 0.3s;
      animation: pulse 2s infinite;
    }
    .btn-home:hover {
      transform: scale(1.07) translateY(-2px);
      box-shadow: 0 0 25px #7a00ff;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 15px #00ffee; }
      50% { box-shadow: 0 0 30px #7a00ff; }
    }

    .image-section img {
      width: 320px;
      border-radius: 50%;
      border: 5px solid #00ffee;
      box-shadow: 0 0 25px #7a00ff, 0 0 50px #00ffee;
      transition: transform 0.3s ease;
    }
    .image-section img:hover {
      transform: scale(1.05) rotate(2deg);
    }
  </style>
</head>
